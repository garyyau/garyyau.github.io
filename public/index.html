<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Resume Template</title>
	
	<script type="text/javascript" src="js/libs.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>

	<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="mui-container" ng-controller="LayoutController">
		<div class="content-container mui-row">
			<div class="side-content">
				<div class="profile-photo-container">
					<img ng-src="{{data.profileImage}}" class="rounded" />
				</div>

				<div class="general-container">
					<div class="name">
						<span class="first-name" ng-if="data.firstName">{{ data.firstName }}</span>
						<span class="last-name" ng-if="data.lastName">{{ data.lastName }}</span>
					</div>
					<div class="occupation" ng-if="data.occupation">{{ data.occupation }}</div>
				</div>

				<div class="contact-container">
					<div>
						<span class="label">T</span>
						<span>{{ data.contact.phone }}</span>
					</div>
					<div>
						<span class="label">E</span>
						<span>{{ data.contact.email }}</span>
					</div>
				</div>

				<div class="side-info-section">
					<div class="header">
						<div class="label">Overview</div>
					</div>
					<div class="content">{{ data.overview }}</div>
				</div>

				<div class="side-info-section">
					<div class="header">
						<div class="label">Skills</div>
					</div>
					<div class="subheader">Professional Skills</div>
					<div class="content">
						<div class="skill-sets-container">
							<div class="skill-set"
								 ng-repeat="skill in data.skills.professional | orderBy:'-progress'"
							>
								<div class="name">{{ skill.name }}</div>
								<div class="progress">
									<div class="progress-bar"
										 ng-style="{'width': skill.progress + '%'}"
									>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="subheader">Personal Skills</div>
					<div class="content">
						<div class="skill-sets-container">
							<div class="skill-set"
								 ng-repeat="skill in data.skills.personal | orderBy:'-progress'"
							>
								<div class="name">{{ skill.name }}</div>
								<div class="progress">
									<div class="progress-bar"
										 ng-style="{'width': skill.progress + '%'}"
									>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			
			</div>

			<div class="main-content">
				<div class="main-info-section">
					<div class="header">
						<div class="label">
							<div class="icon">
								<i class="fa fa-wrench"></i>
							</div>
							<span>Technical Profile</span>
						</div>
					</div>
					<div class="technical-profiles-container">
						<div class="technical-profile"
							 ng-repeat="profile in data.technicalProfile"
						>
							<div class="name">{{ profile.name }}</div>
							<div class="element"
								 ng-bind="getProfileElementsDisplay(profile)"
							></div>

						</div>
					</div>
				</div>

				<div class="main-info-section">
					<div class="header">
						<div class="label">
							<div class="icon">
								<i class="fa fa-briefcase"></i>
							</div>
							<span>Work Experience</span>
						</div>
					</div>
					<div class="technical-profiles-container">
						<div class="technical-profile"
							 ng-repeat="profile in data.technicalProfile"
						>
							<div class="name">{{ profile.name }}</div>
							<div class="element"
								 ng-bind="getProfileElementsDisplay(profile)"
							></div>

						</div>
					</div>
				</div>

			</div>
			
		</div>
	</div>

</body>
</html>
